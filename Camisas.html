<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Camisas</title>
	<link rel="stylesheet" type="text/css" href="CSS2/folhasdeestilo2.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
</head>
<body>
	<section class="camisas">Configurações de Camisas</section>
	<table class="tabInfo">
		<tr>
			<th class="linTH" colspan="4">Configurações de Camisas</th>
		</tr>
		<tr>
			<th class="colTH" rowspan="3">Desenhos</th>
			<th><img class="imgTab" alt="Mercurio" src="Imagem2/Mercurio-130.png"></th>
			<th><img class="imgTab" alt="Vênus" src="Imagem2/Venus-130.png"></th>
			<th><img class="imgTab" alt="Terra" src="Imagem2/Terra-130.png"></th>
		</tr>
		<tr>
			<th><img class="imgTab" alt="Marte" src="Imagem2/Marte-130.png"></th>
			<th><img class="imgTab" alt="Jupiter" src="Imagem2/Jupiter-130.png"></th>
			<th><img class="imgTab" alt="Saturno" src="Imagem2/Saturno-130.png"></th>
		</tr>
		<tr>
			<th><img class="imgTab" alt="Urano" src="Imagem2/Urano-130.png"></th>
			<th><img class="imgTab" alt="Netuno" src="Imagem2/Netuno-130.png"></th>
			<th><img class="imgTab" alt="Plutao" src="Imagem2/Plutao-130.png"></th>
		</tr>
		<tr>
			<th class="linTH" colspan="4"></th>
		</tr>
		<tr>
			<th class="colTH">Modelos de Manga</th>
			<th>T-Shirt</th>
			<th>Baby Look</th>
			<th>Sem Manga</th>
		</tr>
		<tr>
			<th class="linTH" colspan="4"></th>
		</tr>
		<tr>
			<th class="colTH">Tamanhos</th>
			<th>
				<table class="tabInterna">
					<tr>
						<th class="tabTH">P</th>
						<th class="tabTH">M</th>
					</tr>
					<tr>
						<th class="tabTH">G</th>
						<th class="tabTH">GG</th>
					</tr>
				</table>
			</th>
			<th class="colTH">Cores</th>
			<th>
			<table class="tabInterna">
					<tr>
						<th class="tabTH"><img class="tabImg" alt="Azul" src="Imagem2/Azul.png"></th>
						<th class="tabTH"><img class="tabImg" alt="Lilas" src="Imagem2/Lilas.png"></th>
					</tr>
					<tr>
						<th class="tabTH"><img class="tabImg" alt="Preto" src="Imagem2/Preto.png"></th>
						<th class="tabTH"><img class="tabImg" alt="Branco" src="Imagem2/Branco.png"></th>
					</tr>
			</table>
			</th>
		</tr>
	</table>
</body>
</html>
